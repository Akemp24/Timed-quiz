<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./assets/style.css">
    <title>Timed Quiz</title>
</head>

<body>
    <!-- Title and explanation of game -->
    <div>
        <h1>How well do you know Code?</h1>
        <p>This is a timed quiz. Answer a question right and a new question will appear. However, if you answer
            a question wrong...time will be taken away. Good Luck!
        </p>
    </div>

    <!-- How much time is left -->
    <div>
        <h2>Time left: <span id="timer">0</span> </h2> 
    </div>

    <div class="question-space"></div>
    <div class = "rightWrong"></div>

    <!-- Start button -->
    <div>
        <button id="startBtn">Start</button>
    </div>

    <!-- High score button -->
    <div>
        <button id="hsBtn">High Scores</button>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
